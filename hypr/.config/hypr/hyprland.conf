# env

source = ./env.conf # ENV file
source = ./monitors.conf # Monitor configuration
source = ./windowrules.conf # Window rules
source = ./autostart.conf # autostart apps
source = ./keybindings.conf # Keyboard shortcuts
source = ./animations.conf # Hyprland animations 

# General settings
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
}

decoration {
    rounding = 10
    shadow:enabled = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar

# Input config
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    touchpad {
        natural_scroll=yes
    }
}

# Workspace rules
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:eDP-1


# Misc
misc {
    force_default_wallpaper = 0
}
