# ─────────────────────────────────────────────────────────────────────────────
# Hyprland Config — Clean & Minimalist Dev Setup
# Eduardo • 2025
# ─────────────────────────────────────────────────────────────────────────────

# ────────────── MONITORS ──────────────
# Layout:
# [1440p@120Hz]     - main, center
# [1920x1080@60Hz]  - right of 1440p
# [1920x1200@120Hz] - below 1440p - Laptop Monitor

monitor = HDMI-A-1,2560x1440@120,0x0,1
monitor = DP-2,1920x1080@60,2560x0,1
monitor = eDP-1,1920x1200@120,320x1440,1.2

# ────────────── PROGRAMS ──────────────
$terminal     = kitty
$fileManager  = thunar
$menu         = wofi --show drun

# ────────────── AUTOSTART ──────────────
exec-once = waybar
exec-once = hyprpaper -c /home/eduardo/.dotfiles/hypr/hyprpaper.conf
exec-once = ~/.config/hypr/scripts/wallpaper-rotator.sh
exec-once = dunst
exec-once = nm-applet
exec-once = playerctld
exec-once = rog-control-center
exec-once = polychromatic-tray-applet
exec-once = flameshot
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = cliphist daemon

# ────────────── ENV VARIABLES ──────────────
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Catppuccin-Mocha-Standard-Blue-Dark
env = QT_QPA_PLATFORMTHEME,qt5ct

# ────────────── APPEARANCE ──────────────
general {
    gaps_in            = 4
    gaps_out           = 12
    border_size        = 2
    col.active_border  = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border= rgba(585b70aa)
    resize_on_border   = false
    allow_tearing      = false
    layout             = dwindle
}

decoration {
    rounding           = 8
    rounding_power     = 2
    active_opacity     = 1.0
    inactive_opacity   = 0.94

    shadow {
        enabled        = true
        range          = 5
        render_power   = 3
        color          = rgba(00000055)
    }

    blur {
        enabled        = false
        size           = 6
        passes         = 2
        vibrancy       = 0.18
    }
}

animations {
    enabled            = yes
    bezier             = easeOut,0.23,1,0.32,1
    animation          = global,1,7,easeOut
    animation          = windows,1,4,easeOut
    animation          = fade,1,6,linear
    animation          = workspaces,1,4,easeOut
}

dwindle {
    pseudotile         = true
    preserve_split     = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
}

# ────────────── INPUT ──────────────
input {
    kb_layout       = us
    kb_options      = caps:escape
    follow_mouse    = 1
    sensitivity     = 0

    touchpad {
        natural_scroll        = true
        tap-to-click          = true
        disable_while_typing  = true
    }
}

gestures {
    workspace_swipe = false
}

# ────────────── KEYBINDS ──────────────
$mainMod = SUPER

# Launchers
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E,      exec, $fileManager
bind = $mainMod, D,      exec, $menu
bind = ALT SHIFT, S,     exec, flameshot gui
bind = $mainMod, F,      exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, W, exec, pkill waybar && waybar &


# Window control
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Focus movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces (Switch)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces (Move window to)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace / scratchpad
bind = $mainMod,       S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move / Resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness & Volume
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl set +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPrev,  exec, playerctl previous

# ────────────── WINDOW RULES ──────────────
windowrule = suppressevent maximize, class:.*
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(blueman-manager)$
