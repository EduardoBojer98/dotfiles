# Hyprlock configuration for Eduardo

background {
    monitor = eDP-1
    path = /home/eduardo/Pictures/wallpaper-bank/a_cartoon_of_a_house_on_a_cliff.png
    blur_size = 8
    blur_passes = 3
    vibrancy = 0.2
}

# Time & date display
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    font_family = JetBrainsMono Nerd Font
    font_size = 80
    color = rgba(ffffffee)
    position = 0, -80
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date '+%A, %d %B %Y')"
    font_family = JetBrainsMono Nerd Font
    font_size = 24
    color = rgba(aaaaaaee)
    position = 0, 10
    halign = center
    valign = center
}

# User info
label {
    monitor = eDP-1
    text = $USER
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    color = rgba(888888cc)
    position = 0, 80
    halign = center
    valign = center
}

# Avatar
circle_indicator {
    monitor = eDP-1
    size = 160
    thickness = 6
    outline_thickness = 2
    outline_color = rgba(ffffff88)
    color = rgba(ffffff44)
    position = 0, -180
    halign = center
    valign = center
    image = /var/lib/AccountsService/icons/eduardo
}

# Password input
input-field {
    monitor = eDP-1
    size = 250, 40
    outline_thickness = 2
    outline_color = rgba(ffffff88)
    inner_color = rgba(00000099)
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    placeholder_text = Enter password...
    placeholder_color = rgba(999999cc)
    text_color = rgba(ffffffcc)
    position = 0, 140
    halign = center
    valign = center
}
