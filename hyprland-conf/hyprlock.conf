# Minimal dark blur-only hyprlock.conf

background {
    monitor = eDP-1
    blur_passes = 4
    noise = 0.03
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.25
    vibrancy_darkness = 0.1
}

background {
    monitor = HDMI-A-1
    blur_passes = 4
    noise = 0.03
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.25
    vibrancy_darkness = 0.1
}

input-field {
    monitor = eDP-1
    size = 260, 60
    position = 0, 0
    hide_input = true
    rounding = 16
    outline_thickness = 2
    fade_on_empty = true

    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true

    font_family = JetBrainsMono Nerd Font
    font_size = 14

    color = rgba(ffffffcc)
    outline_color = rgba(222222cc)
    inner_color = rgba(000000cc)
    shadow_color = rgba(00000044)
    shadow_passes = 2
}
