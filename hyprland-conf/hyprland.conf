# ~/.config/hypr/hyprland.conf

# Monitor setup (auto-detect or specify manually)
monitor=HDMI-A-1, 2560x1440@144, 0x0, 1
monitor=eDP-1, 1920x1200@120, 320x1440, 1

# General settings
general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=rgba(33ccffee) rgba(9933ffee) 45deg
    col.inactive_border=rgba(000000aa)
    layout=dwindle
}

# Input config
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    touchpad {
        natural_scroll=yes
    }
}

# Workspace rules
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:eDP-1

# Window rules
# windowrule=float,^()
# windowrule=tile,^()

# Keybinds
bind=SUPER, RETURN, exec, kitty
bind=SUPER, Q, killactive,
bind=SUPER, M, exit,
bind=SUPER, E, exec, thunar
bind=SUPER, D, exec, wofi --show drun
bind=SUPER, V, togglefloating,
bind=SUPER, F, fullscreen,
bind=SUPER, T, exec, firefox

# Move focus
bind=SUPER, H, movefocus, l
bind=SUPER, L, movefocus, r
bind=SUPER, K, movefocus, u
bind=SUPER, J, movefocus, d

# Switch workspace
bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9

# Move window to workspace
bind=SUPER SHIFT, 1, movetoworkspace, 1
bind=SUPER SHIFT, 2, movetoworkspace, 2
bind=SUPER SHIFT, 3, movetoworkspace, 3
bind=SUPER SHIFT, 4, movetoworkspace, 4
bind=SUPER SHIFT, 5, movetoworkspace, 5
bind=SUPER SHIFT, 6, movetoworkspace, 6
bind=SUPER SHIFT, 7, movetoworkspace, 7
bind=SUPER SHIFT, 8, movetoworkspace, 8
bind=SUPER SHIFT, 9, movetoworkspace, 9

# Resize/move floating windows
bind=SUPER ALT, right, resizeactive, 20 0
bind=SUPER ALT, left, resizeactive, -20 0
bind=SUPER ALT, up, resizeactive, 0 -20
bind=SUPER ALT, down, resizeactive, 0 20

# Mouse bindings
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

# Autostart
exec-once = hyprpaper &
exec-once = waybar &
exec-once = wofi --show drun &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = mako &
exec-once = pavucontrol &
exec-once = rog-control-center &
exec-once = supergfxctl &
exec-once = asusctl &
exec-once = hypridle &
exec-once = hyprlock &

# Misc
misc {
    force_default_wallpaper = 0
}
